<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">

	<cc:interface>
		<cc:attribute name="duration" default="Duration in milliseconds"
			required="true" type="java.lang.Long" />
	</cc:interface>

	<cc:implementation>
		<c:set var="sec" value="#{(cc.attrs.duration/1000) mod 60}" />
		<c:set var="min" value="#{((cc.attrs.duration/1000 - sec)/60) mod 60}" />
		<c:set var="hours" value="#{((cc.attrs.duration/1000/60 - min)/60)}" />
		<h:outputText value="#{hours}">
			<f:convertNumber minIntegerDigits="2" integerOnly="true" maxFractionDigits="0" />
		</h:outputText>
		<h:outputText value=":" />
		<h:outputText value="#{min}">
			<f:convertNumber minIntegerDigits="2" integerOnly="true" maxFractionDigits="0" />
		</h:outputText>
		<h:outputText value=":" />
		<h:outputText value="#{sec}">
			<f:convertNumber minIntegerDigits="2" /> <!-- minFractionDigits="2" maxFractionDigits="2"  -->
		</h:outputText>
	</cc:implementation>

</ui:component>
